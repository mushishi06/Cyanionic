<div id="main-logged-panel-content">
<!-- Create-App -->
    <div class="row">
        <div id="main-logo-block">
            <a href="javascript:$.ui.toggleLeftSideMenu()">
                <span style="float:left;font-size:35px; padding-left:5px; color:grey;" class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
            </a>
           <div class="hexagon2">
               <span>
                   <img src="images/logo-60x54.png"/>
               </span>
            </div>
            <div class="login">
               <span>
                      <p style="text-align:center;font-size:15px;">My new App</p>
               </span>
            </div>
        </div>
    </div>
    <section class="row">

        <div class="alert alert-danger" role="alert" id="error_block" style="text-align:center;display:none;">
            <h2 style="height:0%">Erreur:</h2>
            <p id="error_message" style="height:0%"></p>
        </div>

        <div class="img-responsive"  id="uploading" style="display:none;width:69px;height:89px;text-align:center;margin: 0 auto">
            <img src='images/demo_wait.gif' width="64" height="64" />
            <br>Envoi en cours...
        </div>

    </section>
    <div class="row" style="height:20px"></div>
    <section >
        <form class="form-horizontal">
            <div class="form-group">
                <!--<label for="inputEmail3" class="col-sm-2 control-label">Email</label>-->
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">
                        <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                    </span>
                    <input  name="appName" type="text" class="form-control" id="inputEmail3" placeholder="AppName">
                </div>
                <div class="input-file-container">
                    <input class="input-file" id="my-file" type="file">
                    <label for="my-file" class="input-file-trigger" tabindex="0">Select a file...</label>
                </div>
                <p class="file-return"></p>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-lg  btn-block" onclick="cyan.createNewApp(document.getElementsByName('appName')[0].value)">Create App</button>
            </div>

        </form>

    </section>

    <div class="row" >
        <div id="main-footer">
            <div id="main-footer-help">
                <a href="#help_main-logged-panel" data-transition="pop"><img src="images/icon-help.png" style="height:20px;"/></a>
            </div>
        </div>
    </div>
</div>
<div style="clear:both;"></div>

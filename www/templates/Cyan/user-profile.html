<div id="main-logged-panel-content">

    <div class="row">
        <div id="main-logo-block">
            <a href="javascript:$.ui.toggleLeftSideMenu()">
                <span style="float:left;font-size:35px; padding-left:5px; color:grey;" class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
            </a>
           <div class="hexagon2">
               <span>
                   <img src="images/logo-60x54.png"/>
               </span>
            </div>
            <div class="login">
               <span>
                      <p style="text-align:center;font-size:15px;">Mon Compte:&nbsp;<span name="displayedUsername"></span></p>
               </span>
            </div>
        </div>
    </div>
     <form>
        <p style="float:left;font-weight:bold;">Identifiant:&nbsp;</p>
        <div style="float:left;">
            <img src="images/icon-locked-200x200.png" name="lock" style="height:35px;"/>
        </div>
        <input type="text" name="displayedUsername" value="default" readonly><br>

        <p style="float:left;font-weight:bold;">Email:&nbsp;</p>
        <div style="float:left;">
            <img src="images/icon-locked-200x200.png" name="lock" style="height:35px;"/>
        </div>
        <input type="email" name="displayedEmail" value="default" readonly><br>

        <p style="float:left;font-weight:bold;">Mot de passe:&nbsp;</p>
        <div style="float:left;">
            <img src="images/icon-locked-200x200.png" name="lock" style="height:35px;"/>
        </div>
        <input type="password" name="displayedPassword" value="default" readonly><br>
    </form> 
    <a class="button" name="editProfileButton" href="javascript:cyan.updateProfile();" style="float:left;width:185px;">
        <img src="images/icon-edit-profile.png" style="float:left;height:30px;margin-right:5px;"/>
        <p>Editer mon profil</p>
    </a>
    <a class="button" name="saveProfileButton" href="javascript:cyan.saveProfile();" style="float:left;width:185px;display:none;">
        <img src="images/icon-validate-128x128.png" style="float:left;height:30px;margin-right:5px;"/>
        <p>Sauvegarder les changements</p>
    </a>
    <a class="button" name="resetProfileButton" href="javascript:cyan.resetProfile();" style="float:left;width:185px;margin-left:5px;display:none;">
        <img src="images/icon-cancel-128x128.png" style="float:left;height:30px;margin-right:5px;"/>
        <p>Annuler les changements</p>
    </a>

    <div class="row" >
        <div id="main-footer">
            <span>
                <a href="javascript:$.ui.goBack();" data-transition="slide"><h2>Annuler</h2></a>
            </span>
        </div>
    </div>
<!--<div id="main-footer">
        <div id="main-footer-help">
            <a href="#help_profile-panel" data-transition="pop"><img src="images/icon-help.png" style="height:20px;"/></a>
        </div>
    </div>-->
</div>
<div style="clear:both;"></div>
